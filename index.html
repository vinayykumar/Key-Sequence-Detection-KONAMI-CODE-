<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sequence Detection</title>
    <script src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <h1>Type the Secret Code</h1>
    <h1 id="win" style="color: blueviolet;"></h1>
    <script>
        const pressed=[];
        const secretcode= 'vinay'
        window.addEventListener('keydown',function(e){
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretcode.length - 1,pressed.length - secretcode.length);
            if(pressed.join('').includes(secretcode)){
                document.getElementById('win').innerHTML = "Wohoo, You made it";
                cornify_add();
            }
            console.log(pressed);
        })
    </script>
</body>
</html>
